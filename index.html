<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fremy's Website</title>
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h1>WELCOME!</h1>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#About">About Me</a></li>
                        <li><a href="#Projects">Projects<span class="sr-only">(current)</span></a></li>
                        <li><a href="#Contact">Contact Me</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="container-fluid">
            <div id="About">
                <h3>About Me</h3>
                <div class="row">
                    <div class="col-sm-6 col-xs-12">
                        <figure>
                            <img src="Me.jpeg" alt="Picture of Myself" id="Me">
                            <figcaption>Click Image.</figcaption>
                        </figure>
                    </div>
                    <div class="col-sm-6">
                        <p class="vanish">Hello and welcome to my website.</p>
                    </div>
                </div>
            </div>
            <hr>
            <div id="Projects">
                <h3>Projects</h3>
                <div class="row">
                    <div class="col-sm-6">
                        <img src="FCC Twitch API Project.png" alt="" class="right">
                    </div>
                    <div class="col-sm-6">
                        <img src="JavaScript Calculator.png" alt="" class="left">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <img src="Wikipedia Viewer.png" alt="" class="center">
                    </div>
                </div> 
            </div>
            <hr>
            <div id="Contact">
                <h3>Contact</h3>
                <div class="row">
                    <div class="col-xs-6">
                        <i class="fa fa-github fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-6">
                        <i class="fa fa-linkedin fa-5x" aria-hidden="true"></i>
                    </div>
                </div>
                
                <form action="">
                    <input type="text" placeholder="Name" required>
                    <input type="text" placeholder="Email" required>
                    <input type="text" placeholder="Phone (Optional)">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message Here." required></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script 
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>
        <script src="scripts.js"></script>

        <footer>
            <p>Designed and Coded by Fremy Santana. Copyright 2018</p>
        </footer>
    </body>
</html>
